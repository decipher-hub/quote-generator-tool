<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
    }
    #output {
      margin-top: 20px;
      background: #e9ffe9;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quote Generator</h2>
    <input type="text" id="name" placeholder="Client Name" />
    <input type="text" id="service" placeholder="Service Type" />
    <input type="number" id="hours" placeholder="Estimated Hours" />
    <input type="number" id="rate" placeholder="Hourly Rate ($)" />
    <button onclick="generateQuote()">Generate Quote</button>
    <div id="output"></div>
  </div>

  <script>
    function generateQuote() {
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const hours = parseFloat(document.getElementById('hours').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const total = (hours * rate).toFixed(2);

      const quote = `Hey ${name},\n\nHere's your quote for the ${service} service:\n\nEstimated Time: ${hours} hrs\nRate: $${rate}/hr\nTotal: $${total}\n\nLet me know if you'd like to move forward.\n\nâ€”Eric, NairobiElite`;

      document.getElementById('output').innerText = quote;
    }
  </script>
</body>
</html>
