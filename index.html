<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelance Quote Generator</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #0f0f0f;
    color: #FAFAFA;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #1C1C1E;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(248, 198, 48, 0.3);
    width: 360px;
    transition: box-shadow 0.3s ease-in-out;
  }
  .container:hover {
    box-shadow: 0 0 35px rgba(248, 198, 48, 0.5);
  }
  h2 {
    color: #F8C630;
    margin-bottom: 20px;
  }
  input,
  button,
  select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
  }
  input,
  select {
    background: #333;
    color: #FAFAFA;
  }
  input::placeholder {
    color: #ccc;
  }
  select {
    appearance: none;
    background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 18px;
  }
  button {
    background: linear-gradient(135deg, #1DAA55, #F8C630);
    color: #1C1C1E;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #F8C630, #1DAA55);
  }
  #output {
    margin-top: 20px;
    background: #29292B;
    padding: 15px;
    border-radius: 10px;
    white-space: pre-wrap;
    line-height: 1.5;
    border-left: 4px solid #F8C630;
    font-size: 0.95rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Quote Generator</h2>
    <input type="text" id="name" placeholder="Client Name" />
    <input type="text" id="service" placeholder="Service Type" />
    <input type="number" id="hours" placeholder="Estimated Hours" />
    <input type="number" id="rate" placeholder="Hourly Rate" />
    <select id="currency">
      <option value="$">USD ($)</option>
      <option value="KES">KES (Ksh)</option>
      <option value="€">EUR (€)</option>
      <option value="£">GBP (£)</option>
    </select>
    <select id="tone">
      <option value="friendly">Friendly</option>
      <option value="professional">Professional</option>
      <option value="assertive">Assertive</option>
    </select>
    <button onclick="generateQuote()">Generate Quote</button>
    <div id="output"></div>
  </div>

  <script>
    let currentQuote = "";

    function generateMessageTone(tone, name, total, service, currency) {
      switch (tone) {
        case "professional":
          return `Dear ${name},\n\nPlease find below a quote for the ${service} service. The total amount is ${currency}${total}. I look forward to your confirmation.\n\nBest regards,\nEric — NairobiElite`;
        case "assertive":
          return `Hi ${name},\n\nHere's your quote for the ${service} service. Total due: ${currency}${total}. If you're serious about moving forward, let's lock it in.\n\n—Eric, NairobiElite`;
        default:
          return `Hey ${name},\n\nHere's your quote for the ${service} service:\n\nTotal: ${currency}${total}\nLet me know what you think!\n\nCheers,\nEric — NairobiElite`;
      }
    }

    function generateQuote() {
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const hours = parseFloat(document.getElementById('hours').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const currency = document.getElementById('currency').value;
      const tone = document.getElementById('tone').value;

      if (!name || !service || isNaN(hours) || isNaN(rate)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const total = (hours * rate).toFixed(2);
      currentQuote = generateMessageTone(tone, name, total, service, currency);
      document.getElementById('output').innerText = currentQuote;
    }
  </script>
</body>
</html>
